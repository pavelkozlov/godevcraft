name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main  # specify the branch that will trigger the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true  # Initialize submodules

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.124.1'  # specify your Hugo version

    - name: Build site
      run: hugo --gc --minify

    - name: Deploy to Branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Clone the repository and checkout the 'front' branch if it exists
        git clone https://${GITHUB_TOKEN}@github.com/${{ github.repository }} repo
        cd repo

        if git rev-parse --verify front; then
          git checkout front
        else
          git checkout --orphan front
          git rm -rf .
        fi

        # Copy the built site files to the 'front' branch and push
        rsync -av --delete ../public/ .
        git add .
        git commit -m "Deploy to front branch"
        git push origin front --force
